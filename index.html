<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">    <title>Weather</title>
</head>
<body>
    <div class="container">
        <!-- title city -->
        <div class="header">
            <div class="hi">
                <h1>Hi Weather</h1>
            </div>
            <div class="location">
                <input type="text" placeholder="Enter City Name ...">
                <h3 id="title-city" class="title-city"><i class="uil uil-location-point"></i>Rufisque</h3>
            </div>
        </div>
        <!-- Body -->
        <div class="temperature">
            <h3 id="description" class="description">Sunny</h3>
            <h2 id="degres" class="degres">15C</h2>
            <p id="wind" class="wind"><i class="uil uil-wind">10km/h</i></p>
        </div>

        <!-- forecast part  -->
        <div class="forecast">
            <div class="forecast-item forecast-1">
                <div id= "date-1" class="date"></div>
                <!-- insert icon depending of the weather -->
                <div class="icon"><i class="uil uil-cloud"></i></div>
                <div class="degres degres-1"></div>
            </div>

            <div class="forecast-item forecast-2">
                <div id='date-2' class="date"></div>
                <!-- insert icon depending of the weather -->
                <div class="icon"><i class="uil uil-cloud"></i></div>
                <div class="degres degres-1"></div>
            </div>

            <div class="forecast-item forecast-3">
                <div id='date-3' class="date"></div>
                <!-- insert icon depending of the weather -->
                <div class="icon"><i class="uil uil-cloud"></i></div>
                <div class="degres degres-1"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
