<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">    <title>Weather</title>
</head>
<body>
    <div class="container">
        <!-- title city -->
        <section>
            
            <h3 class="title-city"><i class="uil uil-location-point"></i>Rufisque</h3>
        </section>
        <!-- Body -->
        <section>
            <div class="city-image"></div>
            <div class="temperature">
                <h3 class="description">Sunny</h3>
                <h2 class="degres">28 C</h2>
                <p class="wind">15 km/h</p>
            </div>
        </section>

        <!-- forecast part  -->
        <div class="forecast">
            <div class="forecast-1">
                <div class="date">Mon, 3 Jul</div>
                <!-- insert icon depending of the weather -->
                <div class="icon"></div>
                <div class="degres degres-1">28 C</div>
            </div>

            <div class="forecast-2">
                <div class="date">Mon, 3 Jul</div>
                <!-- insert icon depending of the weather -->
                <div class="icon"></div>
                <div class="degres degres-1">28 C</div>
            </div>

            <div class="forecast-2">
                <div class="date">Mon, 3 Jul</div>
                <!-- insert icon depending of the weather -->
                <div class="icon"></div>
                <div class="degres degres-1">28 C</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
